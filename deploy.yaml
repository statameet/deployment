import:
    - recipe/statamic.php

config:
  repository: 'git@github.com:statameet/deployment.git'
  branch: 'main'
  keep_releases: 3
  shared_dirs:
    - public/img

hosts:
  live:
    hostname: 'forge@159.69.125.76'
    deploy_path: '~/live.statameet.com'

tasks:
  build:
    deploy:assets:
      - 'cd {{release_path}} && npm ci && npm run production'
    deploy:
      - 'deploy:prepare'
      - 'deploy:vendors'
      - 'deploy:assets'
      - 'artisan:storage:link'
      - 'artisan:optimize:clear'
      # - 'statamic:static:clear'
      - 'assets:generate-presets'
      # - 'statamic:static:warm'
      # - 'statamic:stache:warm'
      - 'artisan:optimize'
      - 'deploy:publish'
after:
  deploy:failed: deploy:unlock
