import:
    - recipe/statamic.php

config:
  url: 'live.statameet.com'
  application: 'Statameet'
  repository: 'git@github.com:statameet/deployment.git'
  keep_releases: 3
  shared_dirs:
    - public/img

hosts:
  live:
    deploy_path: '~/{{url}}'
    hostname: 'forge@159.69.125.76'

tasks:
  deploy:assets:
    script: 'cd {{release_path}} && npm ci && npm run production'
  deploy:
    - 'deploy:prepare'
    - 'deploy:vendors'
    - 'deploy:assets'
    - 'artisan:storage:link'
    - 'artisan:optimize:clear'
    - 'statamic:static:clear'
    # - 'statamic:static:warm'
    # - 'statamic:stache:warm'
    - 'artisan:optimize'
    - 'deploy:publish'

after:
  deploy:failed: deploy:unlock
